<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q-Spatial Workshop â€“ Home</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    .card {
      text-align: center;
      padding: 2.5rem 3rem;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.06);
      max-width: 720px;
    }

    /* Logo strip */
    .logo-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.8rem;
    }

    .logo-row img {
      max-width: 45%;
      height: auto;
    }

    /* Headline & text */
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      letter-spacing: 0.2px;
      color: #444;
    }

    /* Slightly tighter logos on very narrow screens */
    @media (max-width: 400px) {
      .logo-row img { max-width: 70%; }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Two logos in one elegant row -->
    <div class="logo-row">
      <img src="QSpatial-logo.png" alt="Q-Spatial Workshop Logo" />
      <img src="IYQ2025-logo-transparent.png" alt="International Year of Quantum 2025 Logo" />
    </div>

    <h1>Welcome to the Q-Spatial Workshop</h1>
    <p>This is the homepage of the first ACM SIGSPATIAL Quantum Computing for Spatial Applications (Q-Spatial) Workshop.</p>
  </main>
</body>
</html>
